name: Build
on:
    push:
    workflow_dispatch:
jobs:
    build-macos-clang:
        name: macOS
        runs-on: macos-15
        env:
            CFLAGS: -Werror
            MACOSX_DEPLOYMENT_TARGET: 15
            CMAKE_OSX_ARCHITECTURES: arm64
        steps:
            - uses: actions/checkout@v4

            - name: Build Cocoa static library
              run: |
                  cmake -B build-cocoa-static
                  cmake --build build-cocoa-static --parallel 4
                  cmake --install build-cocoa-static
            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  path: build-cocoa-static/
